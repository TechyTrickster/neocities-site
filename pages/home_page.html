    <script>
        function loadSiteData() {
            getMarkDownPage('/content/main/landing-page.md', 'article')
            getMarkDownPage('/content/main/updates.md', 'site-updates')
            getMarkDownPage('/content/main/mini-info.md', 'mini-info')            
            setTimeout(() => setTime(), 2500)
        }

        function setTime() {
            n = new Date()
            d = n.toLocaleTimeString("en-GB", { timeZone: "America/Chicago", hour: "numeric", hour12: !0, minute: "2-digit" })
            e = d.replace(/\s/g, "")
            console.log(e)
            document.getElementById("local-time").innerHTML = e
        }
    </script>

    <body class = "container vh-100"  onload = "loadSiteData()">

            <div class = "row">
                <div id = "side-bar" class = "col-3">
                    <div id="site-directory" class="col shadow-lg container rounded-start-4 directory-box mb-3 pb-2 pt-2">
                        <ul>
                            <li><button type = "button" class = "btn btn-warning mt-2 text-nowrap" onclick="getMarkDownPage('/content/main/landing-page.md', 'article')">Home</button></li>
                            <li><button type = "button" class = "btn btn-warning mt-2 text-nowrap" onclick="getMarkDownPage('/content/main/contact.md', 'article')">Contact Me</button></li>
                            <li><button type = "button" class = "btn btn-warning mt-2 text-nowrap" onclick="getMarkDownPage('/content/main/about-me.md', 'article')">About Me</button></li>
                            <li><button type = "button" class = "btn btn-warning mt-2 text-nowrap" onclick="getMarkDownPage('/content/main/credits.md', 'article')">Credits</button></li>
                            <li><a class = "btn btn-warning mt-2 text-nowrap" href = "/pages/top_directory.html">Projects</a></li>                            
                        </ul>
                        
                    </div>                    

                    <div id = "mini-info" class = "logo-box container shadow-lg rounded-start-4 pt-3 pb-2">
                        stuff
                    </div>
                </div>

                <div class = "col article-box shadow-lg mb-4 overflow-auto pt-2">

                    </div>

                <div class = "col-3 boarder">

        <div id="footer" class = "d-flex footer-box container shadow-lg rounded-top-3 mb-4 mt-3 p-2">
