        <script>
            function loadPageContent() {
                var params = new URL(document.URL).searchParams
                var category = params.get("category")
                var categoryBlurb = ""

                switch(category) 
                {
                    case 'coding':
                        categoryBlurb = 'coding-info'
                        break;
                    case '3d-printing':
                        categoryBlurb = '3d-printing-info'
                        break;
                    case 'games':
                        categoryBlurb = 'gaming-info'
                        break;
                    case 'art':
                        categoryBlurb = 'art-info'
                        break;
                    case 'writing':
                        categoryBlurb = 'writing-info'
                        break;
                    case 'blog':
                        categoryBlurb = 'blog-info'
                        break;
                }
                
                var infoURI = '/content/main/category-blurbs/' + categoryBlurb + '.md'
                console.log(infoURI)
                getHeroContent(infoURI, 'info')
                document.title = category

                // load page content
                populate("/content.json", "main", "entryX")

            }
        </script>
    </head>

    <body onload = "loadPageContent()">
